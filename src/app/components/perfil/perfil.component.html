<div class="container">
  <h2>Bienvenido: {{ usuario.nombre }}</h2>
  <a (click)="logout()">Cerrar sesion</a>
  <div class="">
    <h4>Mis datos:</h4>
    <ul>
      <li>{{ usuario.nombre }}</li>
      <li>{{ usuario.apellido }}</li>
      <li>{{ usuario.email }}</li>
    </ul>
  </div>
  <div class="">
    <a [routerLink]="['/users/perfil/editar', usuario.id]">Editar</a><br>
    <a href="#">Ver foodtrucks</a>
  </div>
</div>
