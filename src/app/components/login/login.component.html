<div class="container">
  <h2>Login</h2>
  <a [routerLink]="['/register']">Usuario nuevo</a>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label><br>
      <input [(ngModel)]="usuario.email" type="text" class="form-control" name="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="pass">Password</label><br>
      <input [(ngModel)]="usuario.password" type="password" class="form-control" name="pass" required>
    </div>
    <button type="submit" class="btn btn-success" name="">Ingresar</button>
  </form>
</div>
